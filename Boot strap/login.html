<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./0906/css/bootstrap.min.css" />
        <title>login</title>
    </head>
    <body>
        <div class="block bg-secondary-subtle w-50 h-50 position-absolute position-absolute top-50 start-0 translate-middle-y border border-primary rounded-2 shadow-lg h1">
            <div class="h1 text-center pt-5 pb-3 fw-bold">LOGIN</div>
            <div class="pb-5 px-3 hstack gap-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 px-3 hstack gap-3">
                <label for="exampleFormControlInput1" class="form-label">pwd</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password, please">
            </div>
            <div class="px-3 d-grid gap-3 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2 shadow-lg" type="button">login</button>
                <button class="btn btn-warning ms-auto shadow-lg" type="button">Cancel</button>
            </div>
        </div>
        <script src="./0906/js/bootstrap.bundle.min.js"></script>
</body>
</html>
