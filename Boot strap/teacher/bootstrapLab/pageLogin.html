<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>login</title>
</head>

<body>
    <div class="block bg-secondary-subtle w-50 h-50 
        position-absolute top-50 start-50 translate-middle
        border border-secondary rounded-3 shadow 
    ">
        <div class="h1 text-center fw-bold pt-5 pb-3">Login</div>
        <div class="input-group mb-1 px-3">
            <span class="input-group-text" id="basic-addon1">id</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 px-3">
            <span class="input-group-text" id="basic-addon1">pwd</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="hstack gap-2 pe-3">
            <button type="button" class="btn btn-primary ms-auto">Submit</button>
            <button type="button" class="btn btn-warning">Cancel</button>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
