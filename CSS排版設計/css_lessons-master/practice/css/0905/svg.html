<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 300px;
            height: 300px;
        }
        img{
            width: 100%;
            height: 100%;
            max-width: 100%;
            object-fit: cover;
            clip-path: url(#myClip);
        }
        svg{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../../05_CSS3特效語法/imgs/maple.jpeg" alt="404">
        <svg>
            <defs>
                <clipPath id="myClip">
                    <path class="st0" d="M210.5,70.2c0,58.1-105.2,105.2-105.2,105.2S0,128.4,0,70.2S74-22,105.2,40C153-27,210.5,12.1,210.5,70.2z"/>
                </clipPath>
            </defs>
        </svg>
    </div>
</body>
</html>
