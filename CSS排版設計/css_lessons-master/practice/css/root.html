<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --rgb-color: rgb(194, 17, 17);
            --text-color: #333;
            --font-size: 60px;
        }
        div{
            width:100px;
            height:100px;
            background-color: var(--rgb-color);
            --font-size: 16px;
            font-size: var(--font-size);
        }
        h3{
            font-size: var(--font-size);
            color: var(--text-color);
        }
        p{
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
    <p>a</p>
    <div>a</div>
    <h3>a</h3>
</body>
</html>
