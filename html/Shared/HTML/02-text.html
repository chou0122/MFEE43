<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字相關元素(標題/段落/...)</title>
</head>
<body>
    <!-- 標題元素 -->
    <!-- 多行輸入 快捷鍵： ctrl + alt + 上鍵/下鍵 -->
    <h1>標題元素</h1>
    <h2>標題元素</h2>
    <h3>標題元素</h3>
    <h4>標題元素</h4>
    <h5>標題元素</h5>
    <h6>標題元素</h6>

    <!-- 段落元素 -->
    <p>段落元素</p>
    <div>段落元素</div>
    <span>段落元素</span>

    <hr>
    <p>許願奏效？蔣萬安：我已經宣布停止上班上課了 網洗板「最帥市長」</p>
    
    <p>&lt;p&gt;許願奏效？蔣萬安：我已經宣布停止上班上課了 網洗板「最帥市長」&lt;/p&gt;</p>
    <div>
        <code>&lt;p&gt;許願奏效？蔣萬安：我已經宣布停止上班上課了 網洗板「最帥市長」&lt;/p&gt;</code><br>
        <code>&lt;p&gt;許願奏效？蔣萬安：我已經宣布停止上班上課了 網洗板「最帥市長」&lt;/p&gt;</code><br>
        <code>&lt;p&gt;許願奏效？蔣萬安：我已經宣布停止上班上課了 網洗板「最帥市長」&lt;/p&gt;</code>
    </div>

    &copy;


</body>
</html>
