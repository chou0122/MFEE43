<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖片元素(絕對路徑/相對路徑)</title>
  </head>
  <body>
    <!-- 圖片元素的 width屬性與height屬性 預設單位為px -->
    <!-- 絕對路徑 -->
    <img
      src="https://s.yimg.com/ny/api/res/1.2/xNWOTmzQYZX3xHVrnXBJ0Q--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTY4NDtjZj13ZWJw/https://media.zenfs.com/ko/ftnn_com_tw_939/68467ed973a2e867e1be60993becacb6"
      alt="MFEE43"
      height="500"
    />
    <!-- 相對路徑 -->
    <!-- 
        同一層資料夾 【./】 
        下一層資料夾 【資料夾名稱】
        上一層資料夾 【../】
    -->
    <img
      src="./images/news1.jpg"
      alt="有望成為「蘇拉」颱風的熱帶低壓TD10，最快明天可能生成為颱風。（圖／中央氣象局 官網）"
    />
  </body>
</html>
