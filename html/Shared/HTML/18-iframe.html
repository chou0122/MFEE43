<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h2>一般網站內嵌(入口行網站無法使用)</h2>
    <iframe
      src="https://www.google.com"
      frameborder="0"
      width="300"
      height="400"
    ></iframe>
    <iframe
      src="https://www.ispan.com.tw"
      frameborder="0"
      width="300"
      height="400"
    ></iframe>
    <hr />
    <h2>Google地圖內嵌</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10224.39297381833!2d121.55353591091364!3d25.038526083261214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6e9d93249%3A0xd508f7b3aa02d931!2z5Y-w5YyXMTAx6KeA5pmv5Y-w!5e0!3m2!1szh-TW!2stw!4v1693275978937!5m2!1szh-TW!2stw"
      width="300"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <hr />
    <h2>Youtube影片內嵌(有版權的影片無法使用)</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ADIHC4SMbwM?si=rjfYWv0ehZHOePw-&amp;start=210"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/IeUr4W8R4Qg?si=LmNnpL9FzN198U4R&amp;start=30"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />
    <h2>PDF檔案內嵌(伺服器端/Google雲端)</h2>
    <iframe
      src="./網頁設計入門_230818.pdf"
      frameborder="0"
      width="300"
      height="400"
    ></iframe>
    <iframe
      src="https://drive.google.com/file/d/1GH0Z0lX205Jp0mq_B2N7GUDdEdef6jUa/preview"
      frameborder="0"
      width="300"
      height="400"
    ></iframe>
    <hr />
    <h2>Google表單內嵌</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeXOprWDOquNmcUxqcKht5Agkfv7Wca9uXowbwEjEkwNqnSfQ/viewform?embedded=true"
      width="640"
      height="506"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      >載入中…</iframe
    >
  </body>
</html>
