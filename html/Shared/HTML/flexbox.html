<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .box{
            display: flex;
            border: 2px solid salmon;
            flex-direction: row;
            justify-content: space-between;
        }
        .item{
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>彈性盒子：flexbox</h2>
    <div class="box">
        <div class="item">項目1</div>
        <div class="item">項目2</div>
        <div class="item">項目3</div>
    </div>

    <hr>
    <h2>浮動樣式：float</h2>
    <div style="border: 2px solid salmon;">
        <div class="item" style="float: left;">項目1</div>
        <div class="item" style="float: right;">項目3</div>
        <div class="item" style="margin: auto;">項目2</div>
    </div>
</body>
</html>
