<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>控制項搭配Javascript</title>
  </head>
  <body>
    <div class="box">
      <label for="range" class="t1">Range：</label>
      <input
        type="range"
        id="range"
        min="0"
        max="100"
        step="5"
        value="70"
        name="range"
      />
      <span id="rangeOutput"></span>
    </div>
    <script>
      // 顯示設定 預設值
      rangeOutput.innerText = range.value;
      // 拖曳控制項時，同步改變顯示數字
      range.addEventListener("input", () => {
        rangeOutput.innerText = range.value;
      });
    </script>
  </body>
</html>
