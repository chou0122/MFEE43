<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css10/twitter.css">
        <title>推特版型練習</title>
    </head>
    <body>
        <body class="bg-fb7">

            <nav class="bg-fb1">
                <div class="container h50px d-flex align-items-center">
                        <i class="fa-brands fa-square-facebook fs-2 text-light me-2"></i>
                    
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" aria-label="Amount">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                    <div class="img-head h30px w30px bg-fb3 ms-auto rounded-circle"></div>
                    <div class="text-white mx-5">首頁</div>
                    <div class="text-white me-5">建立</div>
                    <i class="fa-solid fa-users fs-4 text-fb8"></i>
                </div>
            </nav>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="hstack gap-1 mt-2">    
                                <div class="img-head w30px h30px bg-secondary rounded-circle"></div>
                                <span class="placeholder col-6"></span>
                            </div>    
                        </div>
                            <div class="col">
                                <div class="card md-2">
                                    <div class="card-header bg-white-0 border-bottom-0 d-flex">
                                        <div class="img-head w50px h50px bg-secondary rounded-circle"></div>
                                        <div class="other50">
                                            <span class="placeholder col-12"></span>
                                            <span class="placeholder col-5"></span>
                                        </div>
                                    </div>
                                    <div class="card-body p-0">
                                        <div class="vstack gap-2 mb-2 px-3">
                                            <span class="placeholder col-1"></span>
                                            <span class="placeholder col-2"></span>
                                            <span class="placeholder col-5"></span>
                                            <span class="placeholder col-3"></span>
                                        </div>
                                        <div class="w-100 h300px bg-fb5"></div>
                                    </div>
                                    <div class="card-footer bg-white border-top-0 border-top-0">
                                        <i class="fa-solid fa-thumbs-up fs-4 text-secondary"></i>
                                        <span class="placeholder col-2 ms-auto"></span>
                                    </div>
                                    <div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="text-center">1</div>
                                                </div>
                                                <div class="col"><div class="text-center">2</div></div>
                                                <div class="col"><div class="text-center">3</div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="rol-3">3</div>
                    </div>
                </div>
            </main>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
